<!DOCTYPE html>
<html lang="en">
  <head>
    <div th:replace="fragments/common :: scripts"></div>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calendar</title>

    <link rel="stylesheet" href="css/calendar.css" />

    <!-- fullcalendar -->
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.8/index.global.min.js"></script>
  </head>
  <body>
    <div th:replace="fragments/common :: header"></div>
    <div class="container">
      <div class="rounded" id="toast" hidden></div>
      <div class="row">
        <div class="col-lg-9">
          <img id="trash-can" src="https://i.imgur.com/UhIG0fh.png" hidden />
          <div id="calendar"></div>
        </div>

        <div class="modal fade" id="event-modal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="event-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form enctype="multipart/form-data">
                  <label class="col-form-label">날짜</label>
                  <div class="md-3">
                    <input class="form-control event-date" type="date" />
                  </div>
                  <label class="col-form-label">증상</label>
                  <div class="md-3">
                    <textarea class="form-control event-content"></textarea>
                  </div>
                  <label class="col-form-label">사진</label>
                  <div class="md-3 event-file-container">
                    <div class="d-flex mt-1">
                      <input class="form-control file-input" type="file" name="image" accept="image/*" />
                      <input class="btn btn-success add-btn ms-1" type="button" value="추가" />
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary submit-btn">저장하기</button>
              </div>
            </div>
            <div class="row" id="preview-container"></div>
          </div>
        </div>

        <div class="modal fade" id="export-modal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="export-title">PDF로 출력하기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="md-3">
                    <label class="col-form-label">시작 날짜</label>
                    <input type="date" class="form-control start-date" />
                  </div>
                  <div class="md-3">
                    <label class="col-form-label">끝 날짜</label>
                    <input type="date" class="form-control end-date" />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-success export-btn">출력하기</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-3 d-flex align-items-center">
          <div class="row" id="draggable">
            <div class="col d-flex justify-content-center align-items-center flex-column border rounded m-1 p-3 draggable-item" th:each="category : ${categories}" th:id="|category-${category.getUnqId()}|">
              <img class="category-imgs" th:src="${category.getImgUrl()}" />
              <span th:text="${category.getName()}"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="fragments/common :: footer"></div>
    <script type="text/javascript">
      $(document).ready(function () {
        /** @type {DateConstructor} toISOString() 사용 시 출력되는 하루 전 날짜를 바로잡는 오프셋 */
        const offset = new Date().getTimezoneOffset() * 60000;

        /** @type {HTMLElement} 캘린더 HTML 요소 */
        const calendarEl = $("#calendar")[0];

        /** 풀캘린더 외부 이벤트 생성 객체 */
        const Draggable = FullCalendar.Interaction.Draggable;

        /** @type {HTMLElement} 캘린더의 외부 이벤트 HTML 요소 */
        const draggableEl = $("#draggable")[0];

        /** @type {HTMLElement} 이벤트 삭제 HTML 요소 */
        const trashCan = $("#trash-can");

        /**
         * 내부 이벤트 Drag & Drop 시, object 요소와 겹쳐있으면 true 반환
         * @param object 클릭 좌표와 같은 하위 수준 정보가 포함된 기본 JavaScript 이벤트
         * @param jsEvent 클릭 좌표와 같은 하위 수준 정보가 포함된 기본 JavaScript 이벤트
         */
        const isElOverObject = function (object, jsEvent) {
          let ofs = object.offset();

          let x1 = ofs.left;
          let x2 = ofs.left + object.outerWidth(true);
          let y1 = ofs.top;
          let y2 = ofs.top + object.outerHeight(true);

          return jsEvent.pageX >= x1 && jsEvent.pageX <= x2 && jsEvent.pageY >= y1 && jsEvent.pageY <= y2;
        };

        /**
         * 마우스를 갖다대면 1.1배 되는 함수
         * @param elementSelector 셀렉터
         */
        function addHoverEffect(elementSelector) {
          $(elementSelector).on("mouseenter", function () {
            this.classList.add("external-event-hover");
          });

          $(elementSelector).on("mouseleave", function () {
            this.classList.remove("external-event-hover");
          });
        }

        /**
         * 알림창 띄우기
         * @param message 알림창에 띄울 메시지
         */
        function showToast(message) {
          let toast = $("#toast");
          toast.attr("hidden", false);
          toast.html(message);
          setTimeout(function () {
            toast.attr("hidden", true);
          }, 3000);
        }

        // 파일 삭제 처리용 익명 함수
        const removeFileId = (function () {
          const ids = [];
          return {
            add(id) {
              if (ids.includes(id)) {
                return false;
              }
              ids.push(id);
            },
            getAll() {
              return ids;
            },
          };
        })();

        //#region 모달 함수
        /**
         * 모달 속 필드 유효성 검사 함수
         * 날짜 필드의 유효성을 검사하고 유효하지 않은 경우 오류 메시지를 표시합니다.
         *
         * @param {string} inputSelector - 유효성 검사 대상 및 오류를 표시할 입력 필드 CSS 셀렉터 (class)
         * @param {string} feedbackId - 메시지를 표시할 div 필드 CSS 셀렉터 (id)
         * @param {string} errorMessage - 실패할 경우 표시되는 오류 메시지
         *
         * @returns {boolean} - 날짜가 유효하면 true를 반환하고, 그렇지 않으면 false를 반환합니다.
         */
        function validateDateField(inputSelector, errorMessage) {
          if (!inputSelector.val()) {
            inputSelector.addClass("is-invalid");
            if (!$(".invalid-feedback").length) {
              inputSelector.after(`<div class='invalid-feedback'>${errorMessage}</div>`);
            }
            return false;
          } else {
            inputSelector.removeClass("is-invalid");
            $(".invalid-feedback").remove();
          }

          return true;
        }

        /**
         * 삽입 및 수정 로직
         */
        function eventSubmit(modal, id, start, content, insert) {
          if (!validateDateField(start, "날짜를 입력해주세요.")) {
            return;
          }
          if (!content.val()) {
            if (!confirm("증상 기록 없이 저장하시겠습니까?")) {
              return;
            }
          }
          let data = new FormData();
          data.append("postDate", start.val());
          data.append("content", content.val());

          let imageFileInputs = $(".file-input");

          for (let i = 0; i < imageFileInputs.length; i++) {
            let file = imageFileInputs[i].files[0];
            if (file) {
              data.append("files", file);
            }
          }

          let removeFileIds = removeFileId.getAll();
          for (let i = 0; i < removeFileIds.length; i++) {
            data.append("removeFileIds", removeFileIds[i]);
          }

          $.ajax({
            url: insert ? "/calendar/event/" + id : "/calendar/update/" + id,
            method: insert ? "POST" : "PUT",
            processData: false,
            contentType: false,
            data: data,
            success: (response) => {
              if (response.success) {
                calendar.refetchEvents();
                modal.modal("hide");
                showToast("완료되었습니다.");
              } else {
                modal.modal("hide");
                showToast("서버에서 오류가 발생했습니다.");
              }
            },
            error: (error) => {
              calendar.refetchEvents();
              modal.modal("hide");
              showToast("요청 오류가 발생했습니다.");
            },
          });
        }

        let originExportModal = $("#export-modal").clone();
        let originEventModal = $("#event-modal").clone();

        $(document).on("hide.bs.modal", "#export-modal", function (e) {
          console.log("🚀 ~ export-modal hide.bs.modal");
          $(this).replaceWith(originExportModal.clone());
        });

        $(document).on("hide.bs.modal", "#event-modal", function (e) {
          console.log("🚀 ~ event-modal hide.bs.modal");
          $(this).replaceWith(originEventModal.clone());
        });

        $(document).on("hidden.bs.modal", "#event-modal", function (e) {
          console.log("🚀 ~ event-modal hidden.bs.modal:");
        });

        $(document).on("show.bs.modal", "#event-modal", function (e) {
          console.log("🚀 ~ event-modal show.bs.modal");
        });

        $(document).on("shown.bs.modal", "#event-modal", function (e) {
          console.log("🚀 ~ event-modal shown.bs.modal");
        });

        //#endregion

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          themeSystem: "bootstrap5",
          droppable: true,
          eventStartEditable: true,
          locale: "ko",
          googleCalendarApiKey: "AIzaSyBtgk1SVteetnW1M5HJcNL4hCqeecJ_x4M",
          headerToolbar: {
            left: "exportButton",
            center: "title",
            right: "today prev,next",
          },
          buttonText: {
            today: "오늘",
          },
          eventSources: [
            {
              url: "/calendar/event",
              method: "GET",
              failure: function () {
                alert("이벤트를 불러오는 데 실패했습니다.");
              },
            },
            {
              googleCalendarId: "ko.south_korea#holiday@group.v.calendar.google.com",
              className: "gcal-event",
            },
          ],
          customButtons: {
            exportButton: {
              text: "출력하기",
              click: function () {
                let today = new Date().toISOString().split("T")[0];
                let modal = new bootstrap.Modal($("#export-modal"));

                $(modal._element).on("shown.bs.modal", function (e) {
                  $(e.target).on("click", ".export-btn", () => {
                    let startDate = $(this).find(".start-date");
                    let endDate = $(this).find(".end-date");
                    if (!validateDateField(startDate, "날짜를 입력해주세요.")) return;
                    if (!validateDateField(endDate, "날짜를 입력해주세요.")) return;

                    // jsPDF
                    $.getJSON("/calendar/event", function (data) {
                      // startDate부터 endDate 사이의 날짜로 필터링
                      let filteredData = data.filter(function (item) {
                        let date = new Date(item.start);
                        return date >= new Date(startDate.val()) && date <= new Date(endDate.val());
                      });

                      // 필터링된 날짜를 내림차순으로 정렬
                      filteredData.sort((a, b) => new Date(b.start) - new Date(a.start));

                      // jsPDF 생성
                      const doc = new jspdf.jsPDF("p", "mm", "a4");

                      // 폰트 읽어오기
                      fetch("/font/malgun.txt")
                        .then((data) => data.text())
                        .then((text) => {
                          doc.addFileToVFS("malgun.ttf", text);
                          doc.addFont("malgun.ttf", "malgun", "normal");
                          doc.setFont("malgun");

                          let columns = ["날짜", "대분류", "증상"];

                          // 필터링 된 데이터로 행 생성하기
                          let rows = filteredData.map(function (item) {
                            return [item.start, item.title, item.content];
                          });

                          // 테이블 생성
                          doc.autoTable({
                            theme: "grid",
                            startY: 30,
                            head: [columns],
                            body: rows,
                            columnStyles: {
                              0: { cellWidth: 24 },
                              1: { cellWidth: 20 },
                              2: { cellWidth: "auto" },
                            },
                            styles: {
                              font: "malgun",
                              fontStyle: "normal",
                            },
                            didDrawPage: function (data) {
                              doc.setFontSize(18);

                              // 페이지마다 헤더 및 푸터 설정
                              if (typeof doc.putTotalPages === "function") {
                                doc.text("증상일기", data.settings.margin.left, 22);
                                let str = "From " + startDate.val() + " to " + endDate.val();
                                if (typeof doc.putTotalPages === "function") {
                                  str = str + ", Page " + data.pageCount;
                                }

                                let pageSize = doc.internal.pageSize;
                                let pageHeight = pageSize.height ? pageSize.height : pageSize.getHeight();

                                doc.setFontSize(12);
                                doc.text(str, data.settings.margin.left, pageHeight - 10);
                              }
                            },
                          });

                          // 저장
                          doc.save(`${startDate.val()}-to-${endDate.val()}.pdf`);
                        });
                    });
                  });
                });
                modal.show();
              },
            },
          },
          // EVENT READ
          eventClick: function (info) {
            let id = info.event.id;

            const modal = new bootstrap.Modal($("#event-modal"));
            // 데이터 가져와서 모달에 넣기
            $.getJSON("calendar/event/" + id, function (data) {
              $(modal._element).on("shown.bs.modal", function (e) {
                $(".event-title").text(data.categoryName);
                $(".event-date").val(data.postDate);
                $(".event-content").val(data.content);

                // TODO 파일 보이게 하기
                $.getJSON("/event/" + id + "/files", function (data) {
                  $.each(data, function (index, file) {
                    $("<div>", { class: "d-flex mt-1" })
                      .append($("<input>").addClass("form-control file-read-input").attr({ type: "text", readonly: true, value: file.originName, "data-unqid": file.unqId }))
                      .append($("<input>").addClass("btn btn-secondary download-btn ms-1").attr({ type: "button", value: "다운로드" }))
                      .append($("<input>").addClass("btn btn-danger remove-btn ms-1").attr({ type: "button", value: "삭제" }))
                      .appendTo(".event-file-container");
                  });

                  // 파일 다운로드 로직
                  $(e.target)
                    .on("click", ".download-btn", function () {
                      let id = $(this).prevAll(".file-read-input").data("unqid");

                      $.getJSON("/files/download/" + id, function (data) {
                        $("<a>", {
                          href: "data:image/*;base64," + data.imageData,
                          download: data.originName,
                        })
                          .appendTo("body")[0]
                          .click();

                        $("a[download]").remove();
                      });
                    })
                    .on("click", ".remove-btn", function () {
                      let id = $(this).prevAll(".file-read-input").data("unqid");

                      if (confirm("파일을 삭제하시겠습니까?")) {
                        removeFileId.add(id);
                        alert("변경사항을 적용하시려면 '저장하기'를 눌러주세요.");
                        $(this).parent().remove();
                      }
                    });
                });

                // 수정 이벤트 핸들러
                $(e.target).on("click", ".submit-btn", () => {
                  if (!validateDateField($(".event-date"), "날짜를 입력해주세요.")) return;

                  // 데이터 담기
                  let data = new FormData();
                  data.append("postDate", $(".event-date").val());
                  data.append("content", $(".event-content").val());

                  // 파일 처리
                  let fileInputs = $(".file-input");

                  for (let i = 0; i < fileInputs.length; i++) {
                    let file = fileInputs[i].files[0];
                    if (file) {
                      data.append("files", file);
                    }
                  }

                  // 파일 삭제 처리
                  let removeFileIds = removeFileId.getAll();

                  for (let i = 0; i < removeFileIds.length; i++) {
                    data.append("removeFileIds", removeFileIds[i]);
                  }

                  $.ajax({
                    url: "/calendar/update/" + id,
                    method: "PUT",
                    processData: false,
                    contentType: false,
                    data: data,
                    success: (response) => {
                      if (response.success) {
                        calendar.refetchEvents();
                        modal.hide();
                        showToast("이벤트가 수정되었습니다.");
                      } else {
                        modal.hide();
                        showToast("서버 오류가 발생했습니다.");
                      }
                    },
                    error: (error) => {
                      calendar.refetchEvents();
                      modal.hide();
                      showToast("전달 및 요청 오류가 발생했습니다.");
                    },
                  });
                });
              });
              modal.show();
            });
          },
          eventMouseEnter: function (info) {},
          eventMouseLeave: function (info) {},
          eventDragStart: function (info) {
            trashCan.attr("hidden", false);
          },
          eventDragStop: function (info) {
            info.el.classList.remove("event-hover");
            if (isElOverObject(trashCan, info.jsEvent)) {
              if (confirm("정말 삭제하시겠습니까?")) {
                let id = info.event.id;
                $.ajax({
                  url: "/calendar/delete/" + id,
                  method: "DELETE",
                  success: function (response) {
                    if (response.success) {
                      calendar.refetchEvents();
                      showToast("삭제되었습니다.");
                    }
                  },
                  error: function (error) {
                    calendar.refetchEvents();
                    showToast("전달 및 요청 오류가 발생했습니다.");
                  },
                });
              }
            }
            trashCan.attr("hidden", true);
          },
          eventDrop: function (info) {
            let id = info.event.id;
            let localStart = new Date(info.event.start.getTime() - offset);
            let newStart = localStart.toISOString().split("T")[0];

            let data = { postDate: newStart };

            $.ajax({
              url: "/calendar/event/" + id,
              method: "PUT",
              contentType: "application/json",
              data: JSON.stringify(data),
              success: function (response) {
                if (response.success) {
                  calendar.refetchEvents();
                  showToast("날짜가 변경되었습니다.");
                }
              },
              error: function (error) {
                calendar.refetchEvents();
                showToast("전달 및 요청 오류가 발생했습니다.");
              },
            });
          },
          drop: (info) => {
            const modal = new bootstrap.Modal($("#event-modal"));

            $(modal._element).on("shown.bs.modal", function (e) {
              // 카테고리 id
              let categoryId = info.draggedEl.id.replace("category-", "");

              // 이벤트 날짜
              let date = info.dateStr;

              // 제목
              $(".event-title").text("어떻게 아프신가요?");

              $(".event-date").val(date);

              $(e.target)
                .on("click", ".submit-btn", () => {
                  let data = new FormData();
                  data.append("postDate", date);
                  data.append("content", $(".event-content").val());

                  // 파일 처리
                  let fileInputs = $(".file-input");

                  for (let i = 0; i < fileInputs.length; i++) {
                    let file = fileInputs[i].files[0];
                    if (file) {
                      data.append("files", file);
                    }
                  }

                  $.ajax({
                    url: "/calendar/event/" + categoryId,
                    method: "POST",
                    processData: false,
                    contentType: false,
                    data: data,
                    success: (response) => {
                      if (response.success) {
                        calendar.refetchEvents();
                        modal.hide();
                        showToast("이벤트가 추가되었습니다.");
                      } else {
                        modal.hide();
                        showToast("서버 오류가 발생했습니다.");
                      }
                    },
                    error: (error) => {
                      calendar.refetchEvents();
                      modal.hide();
                      showToast("전달 및 요청 오류가 발생했습니다.");
                    },
                  });
                })
                // 주석 from GPT-4
                // 파일 선택 필드의 값이 변경될 때마다 실행되는 이벤트 핸들러입니다.
                .on("change", ".file-input", function () {
                  // 만약 파일이 선택되었다면
                  if ($(this).val()) {
                    // "삭제" 버튼을 현재 요소(파일 선택 필드) 바로 뒤에 추가합니다.
                    $(this).after($("<input>").addClass("btn btn-danger remove-btn ms-1").attr({ type: "button", value: "삭제" }));
                  } else {
                    // 파일이 선택되지 않았다면,
                    // 만약 현재 요소가 첫 번째 파일 입력 필드가 아니라면 (즉, 추가적으로 생성된 입력 필드라면)
                    if ($(this).index(".file-input") > 0) {
                      // 현재 요소를 포함하고 있는 div를 삭제합니다. (파일 입력 필드 전체를 삭제)
                      $(this).parent().remove();
                    } else {
                      // 첫 번째 파일 입력 필드라면, 해당 입력 필드 바로 뒤의 "삭제" 버튼만을 삭제합니다.
                      $(this).next(".remove-btn").remove();
                    }
                  }
                })
                // "추가" 버튼을 클릭했을 때 실행되는 이벤트 핸들러입니다.
                .on("click", ".add-btn", function () {
                  // 새로운 div를 생성하고, 그 안에 새로운 파일 입력 필드를 추가한 후,
                  // 이 div를 '.event-file-container' 클래스를 가진 요소 안에 추가합니다.
                  $("<div>", { class: "d-flex mt-1" })
                    .append($("<input>").addClass("form-control file-input").attr({ type: "file", name: "image", accept: "image/*" }))
                    .appendTo(".event-file-container");
                })
                // '삭제' 버튼을 클릭했을 때 실행되는 이벤트 핸들러입니다.
                .on("click", ".remove-btn", function () {
                  // 만약 현재 요소(버튼)가 첫 번째 버튼이 아니라면 (즉, 추가적으로 생성된 '삭제' 버튼이라면)
                  if ($(this).index(".btn") > 0) {
                    // 현재 요소(버튼)와 함께 해당 부모 div 전체를 삭제합니다. (파일 입력 필드 전체를 삭제)
                    $(this).parent().remove();
                  } else {
                    // 첫 번째 '삭제' 버튼인 경우,
                    //"change" 이벤트 핸들러에서 정의한 로직에 따라 동작하도록
                    //"change" 이벤트를 강제로 발생시킵니다. (첫 번째 '삭제' 버튼만 삭제)
                    $(this).prev().val(null);
                    $(this).prev().trigger("change");
                  }
                });
            });

            modal.show();

            // 삽입 로직
          },
        });

        new Draggable(draggableEl, {
          itemSelector: ".draggable-item",
        });
        calendar.render();
        addHoverEffect($(".draggable-item"));
      });
    </script>
  </body>
</html>
