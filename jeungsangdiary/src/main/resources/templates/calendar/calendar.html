<!DOCTYPE html>
<html lang="en">
  <head th:replace="fragments/common :: scripts">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calendar</title>
  </head>
  <body>
    <div th:replace="fragments/common :: header"></div>
    <div class="container">
      <div class="rounded" id="toast" hidden></div>
      <div class="row">
        <div class="col-lg-9">
          <img id="trash-can" src="https://i.imgur.com/UhIG0fh.png" hidden />
          <div id="calendar"></div>
        </div>

        <div class="modal" id="event-modal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="event-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="md-3">
                    <label for="event-date" class="col-form-label">날짜</label>
                    <input type="date" class="form-control" id="event-date" />
                  </div>
                  <div class="md-3">
                    <label for="content-text" class="col-form-label">증상</label>
                    <textarea class="form-control" id="content-text"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary">저장하기</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal" id="export-modal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="export-title">PDF로 출력하기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="md-3">
                    <label for="export-date-start" class="col-form-label">시작 날짜</label>
                    <input type="date" class="form-control" id="export-date-start" />
                  </div>
                  <div class="md-3">
                    <label for="export-date-end" class="col-form-label">끝 날짜</label>
                    <input type="date" class="form-control" id="export-date-end" />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-success">출력하기</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-3 d-flex align-items-center">
          <div class="row" id="draggable">
            <div class="col d-flex justify-content-center align-items-center flex-column border rounded m-1 p-3 draggable-item" th:each="category : ${categories}" th:id="|category-${category.getUnqId()}|">
              <img class="category-imgs" th:src="${category.getImgUrl()}" />
              <span th:text="${category.getName()}"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="fragments/common :: footer"></div>
    <script type="text/javascript">
      $(document).ready(function () {
        let isDrop = false;
        const offset = new Date().getTimezoneOffset() * 60000;
        const calendarEl = $("#calendar")[0];
        const draggableEl = $("#draggable")[0];
        const eventModal = $("#event-modal");
        const exportModal = $("#export-modal");
        const trashCan = $("#trash-can");
        const Draggable = FullCalendar.Interaction.Draggable;

        /**
         * 알림창 띄우기
         * @param message 알림창에 띄울 메시지
         */
        const showToast = function (message) {
          let toast = $("#toast");
          toast.attr("hidden", false);
          toast.html(message);
          setTimeout(function () {
            toast.attr("hidden", true);
          }, 3000);
        };

        /**
         * 모달 창을 보여주는 함수
         * @param title 이벤트의 제목
         * @param date 이벤트의 날짜
         * @param content 이벤트의 내용 (선택사항)
         */
        function showModal(eventModal, title, date, content = "") {
          eventModal.find(".event-title").text(title);
          eventModal.find("#event-date").val(date);
          eventModal.find("#content-text").val(content);

          eventModal.modal("show");
        }

        /**
         * 내부 이벤트 Drag & Drop 시, object 요소와 겹쳐있으면 true 반환
         * @param object 클릭 좌표와 같은 하위 수준 정보가 포함된 기본 JavaScript 이벤트
         * @param jsEvent 클릭 좌표와 같은 하위 수준 정보가 포함된 기본 JavaScript 이벤트
         */
        const isElOverObject = function (object, jsEvent) {
          let ofs = object.offset();

          let x1 = ofs.left;
          let x2 = ofs.left + trashCan.outerWidth(true);
          let y1 = ofs.top;
          let y2 = ofs.top + trashCan.outerHeight(true);

          return jsEvent.pageX >= x1 && jsEvent.pageX <= x2 && jsEvent.pageY >= y1 && jsEvent.pageY <= y2;
        };

        /**
         * 마우스를 갖다대면 1.1배 되는 함수
         * @param elementSelector 셀렉터
         */
        function addHoverEffect(elementSelector) {
          $(elementSelector).on("mouseenter", function () {
            this.classList.add("external-event-hover");
          });

          $(elementSelector).on("mouseleave", function () {
            this.classList.remove("external-event-hover");
          });
        }

        /**
         * 날짜 필드의 유효성을 검사하고 유효하지 않은 경우 오류 메시지를 표시합니다.
         *
         * @param {string} dateValue - 유효성을 검사할 날짜의 필드 값
         * @param {string} inputSelector - 오류를 표시할 입력 필드 CSS 셀렉터 (class)
         * @param {string} feedbackId - 메시지를 표시할 div 필드 CSS 셀렉터 (id)
         * @param {string} errorMessage - 실패할 경우 표시되는 오류 메시지
         *
         * @returns {boolean} - 날짜가 유효하면 true를 반환하고, 그렇지 않으면 false를 반환합니다.
         */
        function validateDateField(dateValue, inputSelector, errorMessage) {
          if (!dateValue) {
            $(inputSelector).addClass("is-invalid");

            if (!$(".invalid-feedback").length) {
              $(inputSelector).after(`<div class='invalid-feedback'>${errorMessage}</div>`);
            }

            return false;
          } else {
            $(inputSelector).removeClass("is-invalid");
            $(".invalid-feedback").remove();
          }

          return true;
        }

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          themeSystem: "bootstrap5",
          droppable: true,
          eventStartEditable: true,
          locale: "ko",
          googleCalendarApiKey: "AIzaSyBtgk1SVteetnW1M5HJcNL4hCqeecJ_x4M",
          headerToolbar: {
            left: "exportButton",
            center: "title",
            right: "today prev,next",
          },
          buttonText: {
            today: "오늘",
          },
          eventSources: [
            {
              url: "/calendar/event",
              method: "GET",
              failure: function () {
                alert("이벤트를 불러오는 데 실패했습니다.");
              },
            },
            {
              googleCalendarId: "ko.south_korea#holiday@group.v.calendar.google.com",
              className: "gcal-event",
            },
          ],
          customButtons: {
            exportButton: {
              text: "출력하기",
              click: function () {
                let today = new Date().toISOString().split("T")[0];
                $("#export-date-end").val(today);
                exportModal.modal("show");
                exportModal
                  .find(".btn-success")
                  .off()
                  .on("click", function () {
                    let startDate = $("#export-date-start").val();
                    let endDate = $("#export-date-end").val();
                    if (!validateDateField(startDate, "#export-date-start", "시작 날짜를 입력해주세요.")) {
                      return;
                    }
                    if (!validateDateField(endDate, "#export-date-end", "끝 날짜를 입력해주세요.")) {
                      return;
                    }
                    $.ajax({
                      url: "/calendar/event",
                      method: "GET",
                      success: function (ajaxData) {
                        let filteredData = ajaxData.filter(function (item) {
                          let itemDate = new Date(item.start);
                          return itemDate >= new Date(startDate) && itemDate <= new Date(endDate);
                        });

                        // 날짜를 내림차순으로 정렬
                        filteredData.sort((a, b) => new Date(b.start) - new Date(a.start));

                        const doc = new jspdf.jsPDF("p", "mm", "a4");

                        fetch("/font/malgun.txt")
                          .then((data) => data.text())
                          .then((text) => {
                            doc.addFileToVFS("malgun.ttf", text);
                            doc.addFont("malgun.ttf", "malgun", "normal");
                            doc.setFont("malgun");

                            let columns = ["날짜", "대분류", "증상"];

                            // 필터링 된 데이터로 행 생성하기
                            let rows = filteredData.map(function (item) {
                              return [item.start, item.title, item.content];
                            });

                            // 테이블 생성
                            doc.autoTable({
                              theme: "grid",
                              startY: 30,
                              head: [columns],
                              body: rows,
                              columnStyles: {
                                0: { cellWidth: 24 },
                                1: { cellWidth: 20 },
                                2: { cellWidth: "auto" },
                              },
                              styles: {
                                font: "malgun",
                                fontStyle: "normal",
                              },
                              didDrawPage: function (data) {
                                doc.setFontSize(18);

                                if (typeof doc.putTotalPages === "function") {
                                  doc.text("증상일기", data.settings.margin.left, 22);

                                  // 푸터
                                  let str = "From " + startDate + " to " + endDate;
                                  if (typeof doc.putTotalPages === "function") {
                                    str = str + ", Page " + data.pageCount;
                                  }

                                  let pageSize = doc.internal.pageSize;
                                  let pageHeight = pageSize.height ? pageSize.height : pageSize.getHeight();

                                  doc.setFontSize(12);
                                  doc.text(str, data.settings.margin.left, pageHeight - 10);
                                }
                              },
                            });

                            doc.save(`${startDate}-to-${endDate}.pdf`);
                            exportModal.modal("hide");
                            showToast("PDF 파일이 생성되었습니다.");
                          });
                      },
                      error: function (error) {
                        console.log(error);
                      },
                    });
                  });
              },
            },
          },
          eventClick: function (info) {
            let id = info.event.id;
            let title = info.event.title;
            let localStart = new Date(info.event.start.getTime() - offset);

            let start = localStart.toISOString().split("T")[0];
            let content = info.event.extendedProps.content;

            isDrop = false;
            showModal(eventModal, title, start, content);
            modalEventHandeler(info);
          },
          eventMouseEnter: function (info) {
            info.el.classList.add("event-hover");
          },
          eventMouseLeave: function (info) {
            info.el.classList.remove("event-hover");
          },
          eventDragStart: function (info) {
            trashCan.attr("hidden", false);
          },
          eventDragStop: function (info) {
            info.el.classList.remove("event-hover");
            if (isElOverObject(trashCan, info.jsEvent)) {
              if (confirm("정말 삭제하시겠습니까?")) {
                trashCan.attr("hidden", true);
                let id = info.event.id;
                $.ajax({
                  url: "/calendar/delete/" + id,
                  method: "DELETE",
                  success: function (response) {
                    if (response.success) {
                      info.event.remove();
                      showToast("삭제되었습니다.");
                      calendar.refetchEvents();
                    }
                  },
                  error: function (error) {
                    console.log("ajax error");
                  },
                });
              }
            }
            trashCan.attr("hidden", true);
          },
          eventDrop: function (info) {
            let id = info.event.id;
            let localStart = new Date(info.event.start.getTime() - offset);
            let newStart = localStart.toISOString().split("T")[0];
            let data = {
              postDate: newStart,
            };
            $.ajax({
              url: "/calendar/event/" + id,
              method: "PUT",
              contentType: "application/json",
              data: JSON.stringify(data),
              success: function (response) {
                if (response.success) {
                  showToast("날짜가 변경되었습니다.");
                  calendar.refetchEvents();
                }
              },
              error: function (error) {},
            });
          },
          //외부 이벤트가 Drop 될 때
          drop: function (info) {
            let title = info.draggedEl.innerText;
            let date = info.dateStr;

            isDrop = true;
            showModal(eventModal, title, date);
            modalEventHandeler(info);
          },
        });

        const modalEventHandeler = function (info) {
          eventModal
            .find(".btn-primary")
            .off()
            .on("click", function () {
              let date = eventModal.find("#event-date").val();
              let contetnt = eventModal.find("#content-text").val();
              let data = {
                postDate: date,
                content: contetnt,
              };
              if (isDrop) {
                // 삽입 로직
                let categoryId = info.draggedEl.id.replace("category-", "");
                $.ajax({
                  url: "/calendar/event/" + categoryId,
                  method: "POST",
                  contentType: "application/json",
                  data: JSON.stringify(data),
                  success: function (response) {
                    if (response.success) {
                      calendar.refetchEvents();
                      showToast("추가되었습니다.");
                    } else {
                      console.log("서버에서 응답이 성공적이지 않았습니다.");
                    }

                    eventModal.modal("hide");
                  },
                  error: function (error) {
                    console.log("AJAX 요청 에러: ", error);
                    eventModal.modal("hide");
                  },
                });
              } else {
                // 수정 로직
                let cellId = info.event.id;
                $.ajax({
                  url: "/calendar/update/" + cellId,
                  method: "PUT",
                  contentType: "application/json",
                  data: JSON.stringify(data),
                  success: function (response) {
                    if (response.success) {
                      calendar.refetchEvents();
                      showToast("수정되었습니다.");
                    } else {
                      console.log("서버에서 응답이 성공적이지 않았습니다.");
                    }

                    eventModal.modal("hide");
                  },
                  error: function (error) {
                    console.log("AJAX 요청 에러: ", error);
                    eventModal.modal("hide");
                  },
                });
              }
            });
        };

        new Draggable(draggableEl, {
          itemSelector: ".draggable-item",
        });
        calendar.render();
        addHoverEffect($(".draggable-item"));
      });
    </script>
  </body>
</html>
