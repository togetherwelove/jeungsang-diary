<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragments/common :: scripts">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 건강 요약</title>
</head>
<body>  
    <div th:replace="fragments/common :: header"></div>
    <section class="main container">
    <div style="width: 80%; margin: 0 auto;">
        <!-- 제목 영역 -->
        <div class="d-flex justify-content-between align-items-center">
            <h1>내 건강 요약</h1>
        </div>          
        <canvas id="barChart"></canvas>
    </div>

    <script>
        // 막대 그래프 데이터
        var data = {
            labels: ["뇌신경", "정신건강", "눈", "귀코목", "구강", "뼈근육", "피부", "내분비", "호흡기", "순환기", "소화기", "면역", "비뇨기", "생식기"],
            datasets: [{
                label: '발생횟수',
                data: [2, 5, 5, 11, 3, 4, 6, 3, 5, 7, 10, 1, 2, 13],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.5)',
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(255, 206, 86, 0.5)',
                    'rgba(75, 192, 192, 0.5)',
                    'rgba(153, 102, 255, 0.5)',
                    'rgba(255, 99, 132, 0.5)',
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(255, 206, 86, 0.5)',
                    'rgba(75, 192, 192, 0.5)',
                    'rgba(153, 102, 255, 0.5)',
                    'rgba(255, 99, 132, 0.5)',
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(255, 206, 86, 0.5)',
                    'rgba(75, 192, 192, 0.5)'
                    
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        };
        
        // 막대 그래프 생성
        var ctx = document.getElementById('barChart').getContext('2d');
        var barChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
