<!DOCTYPE html>
<html lang="en">
  <head th:fragment="scripts">
    <!-- Bootstrap: CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <!-- reset CSS -->
    <link rel="stylesheet" href="/css/reset.css" />

    <!-- jsPDF JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.6.0/jspdf.plugin.autotable.min.js"></script>

    <!-- Daum Postcode -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/036eefd132.js" crossorigin="anonymous"></script>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- Bootstrap: JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light mb-5 text-capitalize" style="background-color: #f5ffd8" th:fragment="header">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="https://i.imgur.com/RkOX1wG.png" alt="증상일기" style="height: 50px" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/board/list">board</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/calendar">calendar</a>
            </li>
          </ul>
          <div class="text-end">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" th:if="${session.user != null}">
                <a class="nav-link" href="/user">user: <span th:text="${session.user.username}"></span></a>
              </li>
              <li class="nav-item" th:if="${session.user == null}">
                <a class="nav-link" href="#">sign up</a>
              </li>
              <li class="nav-item" th:if="${session.user == null}">
                <a class="nav-link" href="#">log in</a>
              </li>
              <li class="nav-item" th:if="${session.user != null}">
                <!-- log out action should invalidate the session -->
                <a class="nav-link" href="/logout">log out</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <footer class="py-3 my-4" th:fragment="footer">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
      </ul>
      <p class="text-center text-body-secondary">Copyright © 2023 증상일기. 모든 권리 보유.</p>
    </footer>
  </body>
</html>
