<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: scripts">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 쓰기</title>
  </head>

  <body>
    <div th:replace="fragments/common :: header"></div>
    <section class="container">
      <div>
        <div class="d-flex justify-content-between align-items-center">
          <h1>게시글 쓰기</h1>
        </div>

        <!-- 게시글 입력 -->
        <form action="result"  method="post">
          <table class="table table-striped table-hover">
            <tr>
              <td style="width: 7.5%" id="title-label">제목</td>
              <td>
                <input type="text" name="title" id="title" class="form-control"/>
                <p id="title-error" class="error-msg"></p>
              </td>
            </tr>
            <tr>
              <td style="width: 7.5%" id="writer-label">작성자</td>
              <td>
                <input type="text" name="writer" id="writer" class="form-control"/>
                <p id="writer-error" class="error-msg"></p>
              </td>
            </tr>
            <tr>
              <td style="width: 7.5%" id="content-label">내용</td>
              <td>
                <textarea name="content" id="content" cols="30" rows="10" class="form-control"></textarea>
              </td>
            </tr>
          </table>
          
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <a href="list" class="btn btn-outline-primary" id="btn-insert">목록</a>
            </div>
            <div>
              <input type="submit" value="등록" class="btn btn-outline-primary">
            </div>
          </div>
        </form>
      </div>
    </section>
    <div th:replace="fragments/common :: footer"></div>
  </body>
</html>
