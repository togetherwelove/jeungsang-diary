  <head>
    <div th:replace="fragments/common :: scripts"></div>

    <title>게시글 쓰기</title>
  </head>

  <body>
    <div th:replace="fragments/common :: header"></div>
    <section class="container">
      <!-- 제목 영역 -->
      <div class="d-flex justify-content-between align-items-center">
        <h1>게시판</h1>
        <a href="write" class="btn btn-outline-primary">글쓰기</a>
      </div>
      <br />
      <!-- 게시글 목록 -->
      <table class="table table-striped table-hover">
        <thead>
          <tr class="text-center">
            <td style="width: 7.5%" id="unqId">번호</td>
            <td style="width: 60%" id="title">제목</td>
            <td style="width: 10%" id="userId">작성자</td>
            <td style="width: 15%" id="writeDate">등록일자</td>
            <td style="width: 7.5%" id="hit">조회수</td>
          </tr>

          <tr class="text-center" th:each="board:${list}">
            <td style="width: 7.5%" id="unqId" th:text="${board.unqId}">번호</td>
            <td style="width: 60%" id="title"><a th:href="|read?unqId=${board.unqId}|" th:text="${board.title}">제목</a></td>
            <td style="width: 10%" id="userId" th:text="${board.userId}">작성자</td>
            <td style="width: 15%" id="writeDate" th:text="${board.writeDate}">등록일자</td>
            <td style="width: 7.5%" id="hit" th:text="${board.hit}">조회수</td>
          </tr>
        </thead>
      </table>

      <!-- 페이지네이션 -->
      <nav class="d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
      <br />
      <div class="d-flex justify-content-between row">
        <div class="col-7">
          <div class="input-group">
            <select class="form-select" id="search-type" name="search-type">
              <option value="0">전체</option>
              <option value="1">제목</option>
              <option value="2">내용</option>
              <option value="3">제목+내용</option>
              <option value="4">작성자</option>
            </select>
            <input type="text" name="keyword" id="keyword" class="form-control" autocomplete="on" style="width: 250px" />
            <button class="btn btn-outline-secondary" type="button">검색</button>
          </div>
        </div>
        <div class="col-2">
          <div class="input-group">
            <select name="rows" id="rows" class="form-select">
              <option value="5">5개씩 보기</option>
              <option value="10">10개씩 보기</option>
              <option value="30">30개씩 보기</option>
              <option value="50">50개씩 보기</option>
            </select>
          </div>
        </div>
      </div>
    </section>
    <div th:replace="fragments/common :: footer"></div>
  </body>
</html>
