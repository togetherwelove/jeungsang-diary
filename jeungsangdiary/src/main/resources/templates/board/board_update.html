<!DOCTYPE html>
<html lang="en">
  <head th:replace="fragments/common :: scripts">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 수정</title>
  </head>
  <body>
    <div th:replace="fragments/common :: header"></div>
    <section class="main container">
      <div class="inner">
        <!-- 제목 영역 -->
        <div class="main-title">
          <h1>게시글 수정</h1>
        </div>

        <!-- 게시글 목록 -->
        <table class="board">
          <tr>
            <td class="label">제목</td>
            <td class="data">
              <input type="text" name="title" id="title" class="input-text" />
            </td>
          </tr>
          <tr>
            <td class="label">작성자</td>
            <td class="data">
              <input type="text" name="writer" id="writer" class="input-text" />
            </td>
          </tr>
          <tr>
            <td class="label">내용</td>
            <td class="data">
              <textarea name="content" id="content" cols="30" rows="10" class="input-textarea"></textarea>
            </td>
          </tr>
        </table>

        <div class="btn-box">
          <div class="item">
            <a href="list" class="btn">목록</a>
          </div>
          <div class="item">
            <a href="javascript:;" class="btn btn-update">수정</a>
            <a href="javascript:;" class="btn btn-delete">삭제</a>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="../js/jquery-3.7.0.min.js"></script>
    <script>
      // 현재 URL 가져오기
      const urlParams = new URLSearchParams(location.search);
      // ?boardNo=100   (100 <-- 글번호 가져오기)
      let boardNo = urlParams.get("boardNo");

      /* 게시글 정보 - 데이터 요청 */
      if (boardNo != null) getBoard();

      function getBoard() {
        const url = "http://192.168.0.200:8080/api/board/" + boardNo;

        $.ajax({
          url: url,
          type: "get",
          success: function (response) {
            let board = response;

            $("#title").val(board.title);
            $("#writer").val(board.writer);
            $("#content").val(board.content);
          },
          error: function (error) {},
        });
      }

      // 삭제 버튼 - 클릭 이벤트
      $("#btn-delete").on("click", function () {
        // confirm('출력 메시지')
        // [확인] --> true
        // [취소] --> false
        let check = confirm("정말로 삭제하시겠습니까?");
        // [취소] 클릭 시, 삭제요청X
        if (!check) return;

        // 삭제 요청
        const url = "http://192.168.0.200:8080/api/board";
        let data = {
          boardNo: boardNo,
        };

        $.ajax({
          url: url,
          type: "delete",
          data: JSON.stringify(data),
          contentType: "application/json",
          success: function (response) {
            // alert(response)
            if (response == "SUCCESS") {
              // 목록 페이지로 이동
              location.href = "list.html";
            }
          },
          error: function (error) {},
        });
      });

      // 수정 버튼 - 클릭 이벤트
      $(".btn-update").on("click", function () {
        // 수정 요청
        const url = "http://192.168.0.200:8080/api/board";
        let title = $("#title").val();
        let writer = $("#writer").val();
        let content = $("#content").val();

        let data = {
          boardNo: boardNo,
          title: title,
          writer: writer,
          content: content,
        };

        $.ajax({
          url: url,
          type: "put",
          data: JSON.stringify(data),
          contentType: "application/json",
          success: function (response) {
            // alert(response)
            if (response == "SUCCESS") {
              alert("수정이 완료되었습니다.");
              // 읽기 페이지로 이동
              location.href = "read.html?boardNo=" + boardNo;
            }
          },
          error: function (error) {},
        });
      });

      document.addEventListener("keydown", function (event) {
        var key = event.key || event.keyCode;

        // Check if the pressed key is the backspace key
        if (key === "Backspace" || key === 8) {
          // Perform the back navigation
          window.history.back();

          // Prevent the default backspace behavior (e.g., going back in input fields)
          event.preventDefault();
        }
      });
    </script>
    <div th:replace="fragments/common :: footer"></div>
  </body>
</html>
